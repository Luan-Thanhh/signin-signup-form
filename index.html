<!DOCTYPE html>
<html lang="en">

  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.0/css/all.min.css"
      integrity="sha512-xh6O/CkQoPOWDdYTDqeRdPCVd1SpvCA9XXcUnZS2FmJNp1coAFzvtCN9BmamE+4aHK8yyUHUSCcJHgXloTyT2A=="
      crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="./style.css" />
    <title>Form</title>
  </head>

  <body>
    <div id="main">
      <!-- Sign Up -->
      <form action="" id="form-1" class="form">
        <h1 class="form-heading">Sign<span>Up</span></h1>

        <div class="form-group">
          <label class="form-label" for="fullName-register">Full name:</label>
          <input type="text" name="fullName" id="fullName-register" class="form-input" placeholder="User name"
            required />
        </div>

        <div class="form-group">
          <label class="form-label" for="email-register">Email:</label>
          <input type="email" name="email" id="email-register" class="form-input" placeholder="example@domain.com"
            required />
        </div>
        <div class="form-group">
          <label class="form-label" for="password-register">Password:</label>
          <input type="password" name="password" id="password-register" class="form-input" placeholder="••••••••••••"
            required />
        </div>

        <button type="submit" value="submit" id="btn-register" class="btn">Register</button>
      </form>

      <!-- Sign In -->
      <form action="" id="form-2" class="form">
        <h1 class="form-heading">Sign<span>In</span></h1>

        <div class="form-group">
          <label class="form-label" for="email-login">Email:</label>
          <input type="email" name="email" id="email-login" class="form-input" placeholder="example@domain.com"
            required />
        </div>

        <div class="form-group">
          <label class="form-label" for="password-login">Password:</label>
          <input type="password" name="password" id="password-login" class="form-input" placeholder="••••••••••••"
            required />
        </div>

        <button type="submit" value="submit" id="btn-login" class="btn">Login</button>
      </form>

      <!-- Message -->
      <div id="message-container"></div>

      <!-- Loader -->
      <div class="loader">
        <div class="circle"></div>
        <div class="circle"></div>
        <div class="circle"></div>
      </div>
    </div>

    <div class="overlay"></div>
    </div>
    <script src="./index.js"></script>
  </body>

</html>
